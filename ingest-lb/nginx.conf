
worker_processes auto;
events { worker_connections 1024; }

http {
  # rate limit zone: 200 requests per minute per IP (adjust)
  limit_req_zone $binary_remote_addr zone=one:10m rate=200r/m;

  upstream ingest_servers {
    server ingest1:4000;
    server ingest2:4000;
    server ingest3:4000;
  }

  server {
    listen 8080;
    listen [::]:8080;

    # health of LB itself
    location = /health {
      return 200 '{"status":"nginx-ok"}';
      add_header Content-Type application/json;
    }

    location /ingest {
      # enforce rate limit per IP
      limit_req zone=one burst=50 nodelay;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;

      proxy_pass http://ingest_servers;
    }
  }
}